<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div id="app">

    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-primary cart-button" type="button" @click="basketRend()">Корзина
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                        </ul>
                    </div>
                    <form action="#" class="search-form" @submit.prevent="filter">
                        <searchform v-model="searchText" id="search-template"></searchform>
                        <button class="btn-search" type="submit">Go</button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="goods-list "></div>

            <div class="products">

                <div class="product-item" v-for="product of filteredProducts" :key="product.id_product">
                    <div class="desc">
                        <h3> {{ product.product_name }} </h3>
                        <p> {{ product.price }} </p>
                        <button class="buy-btn" @click="addProduct (product)">Купить</button>
                    </div>
                </div>

            </div>
            <cart
                    :basket-see="basketSee"
                    :basket="basket"
            ></cart>
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
<script src="search_comp.js"></script>
<script src="cart_comp.js"></script>
</body>
</html>
